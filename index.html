essioni operative, sarà\ncondiviso nei prossimi giorni.\n\nQuesto documento è un riferimento operativo. Le priorità e le timeline\npossono essere aggiornate in accordo con la Direzione.\n\ninterno --- Febbraio 2026"}], "Federico": [{"title": "1. MISSIONE DEL RUOLO", "content": "Federico è addetto alla produzione con focus su taglio, lavorazione e\nassemblaggio. Riceve le priorità esclusivamente da Giulio.\n\nIn concreto:\n\n• Riceve e smista materie prime\n\n• Esegue taglio materiali secondo specifiche\n\n• Lavora e assembla componenti\n\n• Verifica meccanismi e chiusure\n\n• Completa il prodotto finito fino al passaggio a QC (Debora)\n\n• Nei periodi di minor carico: manutenzione magazzino, ordine\nlaboratorio, produzione Bottega/Coriolo\n"}, {"title": "2. AREE DI RESPONSABILITÀ", "content": "Area           Responsabilità\nRicezione materie  Ricezione e smistamento materie prime in arrivo\nprime\n\nTaglio             Taglio materiali secondo schede tecniche e\nspecifiche\n\nLavorazione e      Lavorazione componenti e assemblaggio prodotto\nassemblaggio\n\nVerifica           Verifica funzionamento meccanismi e chiusure\nmeccanismi\n\nCompletamento      Completamento prodotto finito e passaggio a Debora\nper QC\n\nBottega / periodi  Manutenzione magazzino, ordine laboratorio,\nbasso carico       produzione modelli Bottega e Coriolo (\\~aprile, fine\nsettembre)\n\nNOTE\n\nLe priorità vengono ricevute esclusivamente da Giulio.\n\nNei periodi di minor carico produttivo (\\~aprile, fine settembre):\nsupporto Bottega/Coriolo.\n\nQuesto documento è un riferimento operativo."}], "Giulio": [{"title": "1. MISSIONE DEL RUOLO", "content": "Giulio è il responsabile di tutta l'area produttiva e operativa: dalla\nprogrammazione della produzione al prodotto finito, inclusi qualità,\ngestione sarte, spedizioni, Bottega e processi aziendali trasversali.\n\nIn concreto:\n\n• Programma la produzione e supervisiona tutti i reparti produttivi\n\n• Gestisce risorse, obiettivi e monitoraggio fornitori esterni\n\n• Elabora fabbisogni e RdA per Alice (Acquisti)\n\n• Gestisce NCR e resi B2B (comunicazione cliente e gestione interna)\n\n• Aggiorna indicatori qualità\n\n• Filtro HR: interfaccia con consulente del lavoro\n\n• Strutturazione aziendale: interfaccia con avvocato, gestione bandi\n\n• Backup urgenze B2B in assenza di Simona (non parte amministrativa)\n\n• Supervisiona produzione Bottega con supporto Laura Nocera e Federico\n"}, {"title": "2. AREE DI RESPONSABILITÀ", "content": "Area           Responsabilità\n\nProgrammazione     Pianificazione per collezione e stagione. Tempi,\nproduzione         priorità, assegnazione risorse interne ed esterne\n\nGestione team      Coordinamento di Debora, Ada, Federico, Laura N.,\nproduttivo         Laura P. Priorità quotidiane, risoluzione problemi\n\nFornitori esterni  Monitoraggio qualità, tempi e performance fornitori\nproduttivi. Segnalazione criticità\n\nFlussi materiali e Elaborazione fabbisogni e richieste di acquisto.\nRdA                Passaggio ad Alice per gestione ordini\n\nNCR e resi B2B     Non conformità: comunicazione clienti B2B,\ncoordinamento interno. File NCR condivisi\n\nIndicatori qualità Aggiornamento e monitoraggio indicatori qualità di\nproduzione\n\nFiltro HR          Interfaccia con consulente del lavoro per questioni\npersonale\n\nStrutturazione     Interfaccia con avvocato per questioni societarie,\naziendale          gestione bandi\n\nBottega / Store    Supervisione produzione Bottega. Laura Nocera e\nFederico supportano nei momenti di minor carico\nproduttivo\n"}, {"title": "3. STRUTTURA DEL TEAM", "content": "Persona   Ruolo       Responsabilità          Riporta a\n\nGiulio        Resp.           Programmazione,             Agostino\nProduzione &    supervisione, fornitori,\nOperations      RdA, NCR, indicatori\nqualità, HR,\nstrutturazione, Bottega\n\nDebora        Resp. QC &      QC finale, rilevamento      Giulio\nSpedizioni      difetti, packaging,\nUscita          spedizioni uscita\n(B2C+B2B), magazzino\nprodotto finito, NCR\n\nAda           Gestione Sarte  Sarte esterne, filiera      Giulio\n& Lavorazioni   cucitura, pianificazione\nManuali         kit, sviluppo campionario\n(autonomo)\n\nFederico      Addetto alla    Ricezione/smistamento,      Giulio\nProduzione      taglio, lavorazione,\nassemblaggio, meccanismi.\nPeriodi basso carico:\nmagazzino, laboratorio,\nBottega/Coriolo\n\nLaura Nocera  Laboratorio &   Produzione in laboratorio,  Giulio\nRicezione       analisi materie prime,\nSpedizioni      ricezione pacchi (DDT →\nAlice), lavorazioni\naccessori, supporto Bottega\n\nLaura         Supporto Sarte  Conformità entrata, kit     Debora + Ada\nPontuale      & QC            sarte, riparazione difetti,\npulizia/preparazione,\nsupporto spedizioni,\nsupporto Stile campionario.\nRipristino resi: file resi,\nriparazione, comunicazione\ncompletamento a Giulio\n"}, {"title": "4. CONNESSIONI OPERATIVE", "content": "Connessione   Chi con chi   Per cosa\n\nStile             Giulio ↔          Schede tecniche, prototipi,\nElisa/Claudia     campionario, fattibilità modelli\n\nAcquisti          Giulio ↔ Alice    RdA: Giulio elabora fabbisogni,\nAlice gestisce ordini\n\nE-commerce (B2C)  Debora ↔ Caterina Preparazione e spedizione ordini B2C\n\nAmministrazione   Debora ↔ Simona   Ordini B2B, spedizioni wholesale\n(B2B)\n\nLogistica         Debora ↔          DDT e documenti trasporto per\nValentina         spedizioni uscita\n\nRiparazioni       Giulio ↔ Laura P  Laura P. ripara e comunica\ncompletamento\n"}, {"title": "5. FLUSSI DI LAVORO PRINCIPALI", "content": "| Ciclo produttivo (dalla RdA al prodotto finito)                   |\n|                                                                       |\n| > 1\\. Stile (Elisa) consegna schede tecniche e specifiche a Giulio    |\n| >                                                                     |\n| > 2\\. Giulio elabora fabbisogni e crea RdA → Alice gestisce           |\n| > approvvigionamento                                                  |\n| >                                                                     |\n| > 3\\. Laura Nocera riceve materiali, verifica, consegna DDT ad Alice  |\n| >                                                                     |\n| > 4\\. Giulio assegna lavorazioni: Federico (taglio/assemblaggio), Ada |\n| > (sarte esterne)                                                     |\n| >                                                                     |\n| > 5\\. Laura Pontuale: conformità entrata da sarte, riparazione        |\n| > difetti                                                             |\n| >                                                                     |\n| > 6\\. Debora: controllo qualità finale, packaging                     |\n| >                                                                     |\n| > 7\\. Prodotto finito → magazzino (Debora) → pronto per spedizione    |\n| Gestione reso B2B (riparazione)                                   |\n|                                                                       |\n| > 1\\. Giulio riceve richiesta riparazione e valuta                    |\n| >                                                                     |\n| > 2\\. Giulio riceve pratica e assegna a Laura Pontuale                |\n| >                                                                     |\n| > 3\\. Laura Pontuale registra su file resi (arrivo, tipo difetto,     |\n| > data)                                                               |\n| >                                                                     |\n| > 4\\. Laura Pontuale ripara (minimo 1h/giorno dedicata a resi,        |\n| > massimo 1h e mezza)                                                 |\n| >                                                                     |\n| > 5\\. Laura Pontuale comunica completamento a Giulio                  |\n| >                                                                     |\n| > 6\\. Simona organizza rientro al cliente                             |\n| NCR (non conformità) a fornitore                                  |\n|                                                                       |\n| > 1\\. Debora rileva difetto in fase di QC                             |\n| >                                                                     |\n| > 2\\. Giulio compila file NCR interna e invia mail NCR al fornitore   |\n| >                                                                     |\n| > 3\\. Giulio gestisce comunicazione con cliente B2B se impattato      |\n| >                                                                     |\n| > 4\\. Giulio monitora risoluzione e aggiorna indicatori qualità       |\n\nNOTE\n\nAgostino interviene direttamente in laboratorio per risolvere problemi\noperativi.\n\nResi B2C e B2B: file condivisi separati. Regola: Laura Pontuale dedica\nminimo 1h/giorno alla riparazione resi --- B2C per tempestività, B2B\nentro 3, massimo 5 giorni.\n\nMagazzino Stile è separato (campioni inclusi, gestito da Elisa).\nMagazzino Produzione sotto Giulio con supporto Laura N. e Federico.\n\nFederico e Laura Nocera nei periodi di minor carico supportano\nBottega/Coriolo.\n\nQuesto documento è un riferimento operativo."}], "Laura Nocera": [{"title": "1. MISSIONE DEL RUOLO", "content": "Laura Nocera lavora in laboratorio, analizza materie prime, gestisce le\nspedizioni in entrata e supporta la produzione Bottega.\n\nIn concreto:\n\n• Lavora in laboratorio sulle lavorazioni assegnate\n\n• Analizza materie prime (qualità, conformità)\n\n• Gestisce spedizioni in entrata: ricezione pacchi, verifica, consegna\nDDT ad Alice\n\n• Supporta il magazzino materie prime\n\n• Esegue lavorazioni accessori (clip, ecc.) nei momenti di minor\ncarico\n\n• Supporta produzione Bottega sotto supervisione Giulio\n\n• Non gestisce spedizioni in uscita\n"}, {"title": "2. AREE DI RESPONSABILITÀ", "content": "Area           Responsabilità\n\nLaboratorio        Lavorazioni manuali assegnate da Giulio\n\nAnalisi materie    Analisi qualità e conformità materie prime in arrivo\nprime\n\nRicezione          Ricezione pacchi in entrata, verifica integrità,\nspedizioni         consegna DDT ad Alice per registrazione\n\nMagazzino materie  Supporto organizzazione e inventario magazzino\nprime              materie prime\n\nLavorazioni        Lavorazioni accessori (clip, ecc.) nei momenti di\naccessori          minor carico\n\nSupporto Bottega   Supporto operativo produzione Bottega sotto\nsupervisione Giulio\n"}, {"title": "3. CONNESSIONI OPERATIVE", "content": "Connessione   Chi con chi   Per cosa\n\nAcquisti          Laura N. ↔ Alice  Consegna DDT pacchi in entrata per\nregistrazione\n\nProduzione        Laura N. ↔ Giulio Assegnazione lavorazioni, supporto\nmagazzino\n\nNOTE\n\nLaura Nocera riporta solo a Giulio.\n\nNon gestisce spedizioni in uscita (responsabilità di Debora/Valentina).\n\nQuesto documento è un riferimento operativo.\n\nDocumento interno --- Febbraio 2026"}], "Laura Pontuale": [{"title": "1. MISSIONE DEL RUOLO", "content": "Laura Pontuale è una figura di supporto trasversale nella Produzione:\nlavora sia con Debora sul controllo qualità sia con Ada sulla gestione\nsarte. Gestisce il ripristino resi e supporta lo Stile durante il\ncampionario.\n\nIn concreto:\n\n• Controlla la conformità in entrata dei prodotti dalle sarte\n\n• Fa da interfaccia per i kit sarte con Ada\n\n• Ripara difetti di cucitura\n\n• Pulisce e prepara i prodotti per il passaggio a Debora (QC)\n\n• Supporta le spedizioni quando necessario\n\n• Supporta lo Stile in fase campionario\n\n• Gestisce il ripristino resi: file resi, riparazione, comunicazione\ncompletamento a Giulio\n"}, {"title": "2. AREE DI RESPONSABILITÀ", "content": "Area          Responsabilità                        Riporta a\nConformità        Controllo conformità prodotti in entrata  Debora\nentrata           dalle sarte esterne\n\nInterfaccia kit   Preparazione e verifica kit in            Ada\nsarte             coordinamento con Ada\n\nRiparazione       Riparazione difetti di cucitura e         Ada\ndifetti           finiture\n\nPulizia e         Pulizia, preparazione e finitura prodotti Debora\npreparazione      per passaggio a QC\n\nSupporto          Supporto operativo a Debora per           Debora\nspedizioni        spedizioni quando necessario\n\nSupporto Stile    Supporto operativo durante la fase di     Claudia/Elisa\n(campionario)     sviluppo campionario\n\nRipristino resi   Gestisce file resi (registra arrivo, tipo Giulio\ndifetto, data riparazione). Ripara.       (comunicazione)\nComunica completamento a Giulio. Minimo\n1h/giorno dedicata a resi, massimo 1h e\nmezza.\n"}, {"title": "3. FLUSSO: RIPRISTINO RESI", "content": "| Reso B2C e B2B: dal rientro alla rimessa in stock                 |\n|                                                                       |\n| > 1\\. Reso rientra in azienda                                         |\n| >                                                                     |\n| > 2\\. Laura Pontuale registra su file resi: data arrivo, tipo difetto |\n| >                                                                     |\n| > 3\\. Laura Pontuale ripara il prodotto                               |\n| >                                                                     |\n| > 4\\. Laura Pontuale registra data riparazione e comunica             |\n| > completamento a Giulio o Caterina                                   |\n| >                                                                     |\n| > 5\\. Prodotto ripristinato passa a Debora per verifica QC            |\n| >                                                                     |\n| > 6\\. Se OK: rimesso in magazzino per rivendita                       |\n+=======================================================================+\n\nNOTE\n\nLaura Pontuale ha doppio riporto: Debora per QC e spedizioni, Ada per\ngestione sarte.\n\nRegola: minimo 1h/giorno dedicata alla riparazione resi. Per B2C è\nfattore strategico (tempestività), per B2B entro 3, massimo 5 giorni.\n\nQuesto documento è un riferimento operativo.\n\ninterno --- Febbraio 2026"}], "Elisa": [{"title": "1. MISSIONE DEL RUOLO", "content": "Elisa è il ponte operativo tra lo Stile e il resto dell'azienda.\nCoordina fornitori, laboratori, schede tecniche, campionari e timing,\nmagazzino materiali e campioni, catalogazione e aggiornamento database\nNotion.\n\nIn parallelo, supporta Comunicazione come segreteria operativa per\nshooting e logistica creativi, e fornisce supporto diretto a Benedetta\nsu task operative nei momenti di minor carico.\n\nIl ruolo principale è nello Stile. Gli altri supporti sono strutturali\nma secondari in caso di conflitto di priorità.\n\nIn concreto:\n\n• Coordina fornitori e laboratori per lo sviluppo prodotto\n\n• Gestisce schede tecniche e passaggio prototipi a Produzione (Giulio)\n\n• Supervisiona campionari e timing campionari su indicazione della\nProduzione\n\n• Gestisce magazzino del campionario\n\n• Cataloga materiali e aggiorna database Notion per l'area Stile\n\n• Supporta Roberta come segreteria operativa per shooting e produzioni\n\n• Fornisce supporto diretto a Benedetta su task operative nei momenti\ndi minor carico\n"}, {"title": "2. AREE DI RESPONSABILITÀ", "content": "Area          Responsabilità                        Riporta\na\n\nSchede tecniche   Compilazione e aggiornamento schede       Claudia\ntecniche per ogni modello. Passaggio a\nProduzione (Giulio)\n\nFornitori e       Coordinamento fornitori materiali e       Claudia\nlaboratori        laboratori esterni. Tempi, qualità,\nfollow-up\n\nCampionario e     Gestione operativa campionario: tempi,    Claudia\ntiming            coordinamento Stile-Produzione, tracking\nprototipi\n\nMagazzino         Supervisione magazzino materiali e        Claudia\nmateriali e       campioni Stile. Inventario,\ncampioni          organizzazione, riordini\n\nCatalogazione e   Catalogazione materiali, campioni,        Claudia\nNotion            riferimenti. Aggiornamento database\nNotion per Stile (modelli, materiali,\nvarianti, stato avanzamento)\n\nSegreteria        Organizzazione logistica shooting         Roberta\nshooting          fotografici e video. Coordinamento\ncreativi esterni (Ornella, Ilaria, HOON).\nPreparazione materiali, location, timing\n\nLogistica         Gestione rapporti operativi con fornitori Roberta\ncreativi          creativi esterni. Scheduling,\ncoordinamento\n\nSupporto          Task operative per Benedetta nei momenti  Benedetta\nDirezione         di minor carico: ricerche, coordinamento,\npreparazioni\n"}, {"title": "3. CONNESSIONI OPERATIVE", "content": "Connessione   Chi con chi        Per cosa\n\nProduzione        Elisa ↔ Giulio         Passaggio schede tecniche,\nprototipi, campionario dallo\nStile alla Produzione\n\nComunicazione     Elisa ↔ Roberta        Segreteria operativa: shooting,\nlogistica creativi\n\nStile             Elisa ↔ Claudia        Coordinamento quotidiano\nsviluppo prodotto\n\nDirezione         Elisa ↔ Benedetta      Supporto diretto su task\noperative\n"}, {"title": "4. FLUSSI DI LAVORO PRINCIPALI", "content": "| Passaggio Stile → Produzione (campionario)                        |\n|                                                                       |\n| > 1\\. Claudia ed Elisa definiscono lista modelli da campionare        |\n| >                                                                     |\n| > 2\\. Elisa compila schede tecniche con specifiche materiali, misure, |\n| > dettagli                                                            |\n| >                                                                     |\n| > 3\\. Elisa coordina con fornitori per disponibilità materiali e      |\n| > tempi                                                               |\n| >                                                                     |\n| > 4\\. Elisa passa schede e materiali a Giulio (Produzione)            |\n| >                                                                     |\n| > 5\\. Giulio assegna la produzione internamente                       |\n| >                                                                     |\n| > 6\\. Elisa monitora avanzamento e segnala criticità a Claudia        |\n| Organizzazione shooting                                           |\n|                                                                       |\n| > 1\\. Benedetta e Roberta definiscono brief creativo e modelli da     |\n| > fotografare                                                         |\n| >                                                                     |\n| > 2\\. Elisa coordina: data, location, creativi esterni, materiali     |\n| > necessari                                                           |\n| >                                                                     |\n| > 3\\. Elisa prepara i prodotti fisici con Magazzino Stile             |\n| >                                                                     |\n| > 4\\. Shooting eseguito sotto regia Roberta                           |\n| >                                                                     |\n| > 5\\. Elisa gestisce il rientro dei prodotti e la riconsegna          |\n\nNOTE\n\nIl ruolo principale di Elisa è nello Stile. In caso di conflitto di\npriorità tra Stile, Comunicazione e Direzione, Elisa si confronta con\nBenedetta.\n\nIl magazzino materiali e campioni Stile è separato dal magazzino\nProduzione e dal magazzino e-commerce.\n\nQuesto documento è un riferimento operativo."}], "Marianna": [{"title": "1. MISSIONE DEL RUOLO", "content": "Marianna è il braccio operativo della comunicazione social e la content\ncreator interna del brand. Opera sotto la regia di Roberta per il brand\nBB e supporta Benedetta nella gestione dei canali personali e dei\nprogetti editoriali collegati.\n\nCrea contenuti in azienda (foto, video, grafiche), gestisce la\npubblicazione su tutti i canali social del brand e supporta la presenza\ndigitale di Benedetta sui suoi profili personali.\n\nIn concreto:\n\n• Crea contenuti in azienda: foto, video, grafiche per social e canali\ndigitali\n\n• Gestisce scheduling e publishing su IG Benedetta Bruzziches,\nLinkedIn, Facebook\n\n• Pubblica in autonomia tutto ciò che è nel piano approvato da Roberta\n\n• Supporta la community management: monitoraggio DM e commenti,\nescalation a Roberta per casi sensibili\n\n• Supporta Benedetta per la gestione di IG Gregor e del periodico\nCaprarola Balla\n\n• Gestisce e mantiene la asset library (foto, video, grafiche)\n"}, {"title": "2. AREE DI RESPONSABILITÀ", "content": "Area           Responsabilità\nContent creation   Creazione contenuti in azienda: foto, video,\ngrafiche per social e canali digitali. Produzione\nmateriali visivi secondo brief e piano editoriale\n\nCanali social BB   Gestione operativa IG \\@benedettabruzziches,\nLinkedIn e Facebook: scheduling, publishing,\nprogrammazione. Rispetto del calendario editoriale\napprovato. Autonomia su contenuti già validati\n\nCommunity          Monitoraggio quotidiano DM e commenti su IG.\nmanagement (light) Risposte su contenuti standard. Escalation a Roberta\nper casi sensibili o che richiedono voce del brand\n\nIG Gregor e        Supporto a Benedetta per la gestione di IG Gregor e\nCaprarola Balla    per il periodico Caprarola Balla. Creazione\ncontenuti, scheduling, pubblicazione su indicazione\ndi Benedetta\n\nAsset library      Organizzazione e manutenzione archivio digitale:\nfoto, video, grafiche, template. Accessibile a tutto\nil team Comunicazione\n"}, {"title": "3. CONNESSIONI OPERATIVE", "content": "Connessione   Chi con chi   Per cosa\nComunicazione     Marianna ↔        Piano editoriale, approvazione\nRoberta           contenuti, strategia social BB\n\nDirezione         Marianna ↔        IG Gregor, Caprarola Balla,\nBenedetta         contenuti personali, brief specifici\n"}, {"title": "4. FLUSSI DI LAVORO PRINCIPALI", "content": "| Ciclo pubblicazione social BB                                     |\n|                                                                       |\n| > 1\\. Roberta definisce piano editoriale e approva contenuti          |\n| >                                                                     |\n| > 2\\. Marianna crea contenuti in azienda (foto, video, grafiche)      |\n| >                                                                     |\n| > 3\\. Marianna programma i post secondo calendario su IG, LinkedIn,   |\n| > Facebook                                                            |\n| >                                                                     |\n| > 4\\. Per contenuti già approvati: Marianna pubblica in autonomia     |\n| >                                                                     |\n| > 5\\. Per contenuti fuori piano o sensibili: Marianna chiede          |\n| > approvazione a Roberta                                              |\n| >                                                                     |\n| > 6\\. Marianna monitora DM e commenti, escalation a Roberta se        |\n| > necessario                                                          |\n+=======================================================================+\n| Contenuti IG Gregor / Caprarola Balla                             |\n|                                                                       |\n| > 1\\. Benedetta definisce brief e indicazioni                         |\n| >                                                                     |\n| > 2\\. Marianna crea contenuti e propone                               |\n| >                                                                     |\n| > 3\\. Benedetta approva                                               |\n| >                                                                     |\n| > 4\\. Marianna pubblica e gestisce                                    |\n\nNOTE\n\nMarianna pubblica in autonomia tutto ciò che è nel calendario approvato.\nRoberta interviene solo su contenuti sensibili o fuori piano.\n\nLa community management è light: monitoraggio e risposte standard. I\ncasi sensibili salgono a Roberta.\n\nIG Gregor e Caprarola Balla sono progetti personali di Benedetta.\nMarianna supporta su indicazione diretta.\n\nIl coordinamento con HOON (content contributors dalla Bottega) è gestito\nda Roberta, non da Marianna.\n\nQuesto documento è un riferimento operativo."}], "Roberta": [{"title": "1. MISSIONE DEL RUOLO", "content": "L'area Comunicazione è la custode della voce del brand. Governa tutto\nciò che il brand dice, mostra e comunica al mondo: contenuti, immagini,\ntono, relazioni con la stampa, piano editoriale, identità visiva.\n\nLa direzione strategica della comunicazione viene dalla Direzione\n(Benedetta). Roberta la discute, la integra con la propria competenza, e\nla traduce in esecuzione su tutti i canali.\n\nL'area Comunicazione non governa l'infrastruttura digitale (piattaforme,\nCRM, tech sito, dati). Quella è responsabilità del Digital Lead (Fabio).\nLe due aree si toccano su tre fronti specifici --- ADV, newsletter, sito\n--- con regole di intersezione chiare.\n\nIn concreto:\n\n• È la custode operativa della voce e dell'identità visiva del brand\nsu tutti i touchpoint\n\n• Governa il piano editoriale, i contenuti, la regia creativa su tutti\ni canali\n\n• Dirige la strategia PR, le relazioni stampa e il coordinamento con\nl'ufficio stampa Milano\n\n• Invia contenuti editoriali a ufficio stampa e contatti press\n\n• Dirige le collaborazioni influencer e talent: selezione,\nnegoziazione, brief, calendario\n\n• Coordina shooting fotografici e video con i creativi esterni (brief\ndefinito con Benedetta)\n\n• Produce i contenuti creativi per ADV e newsletter (visual, copy,\nformat)\n\n• Si allinea con Digital (Fabio) sulle intersezioni operative: ADV,\nnewsletter, governance sito\n"}, {"title": "2. OWNERSHIP ESCLUSIVE (100% COMUNICAZIONE)", "content": "Area         Responsabilità                      Owner\nPiano editoriale Calendario editoriale macro su tutti i  Roberta\ncanali. Definizione temi, formati,\nfrequenza. Approvazione contenuti prima\ndella pubblicazione.\n\nSocial media     Strategia social, piano editoriale,     Roberta\napprovazione contenuti. Marianna crea   (regia) +\ncontenuti in azienda, gestisce          Marianna (exec)\nscheduling e publishing su IG BB,\nLinkedIn, Facebook sotto regia Roberta.\n\nCommunity        Supervisione community IG. Marianna     Roberta (regia)\nmanagement       monitora DM e commenti (light). Roberta Marianna\ngestisce escalation su casi sensibili.  (monitoraggio)\n\nContent          Coordinamento contenuti dalla Bottega   Roberta\ncontributors     (HOON). Linea narrativa da Roberta.\nNessuna pubblicazione autonoma senza\napprovazione.\n\nPR & Ufficio     PR strategy, relazioni stampa,          Roberta\nStampa           coordinamento ufficio stampa Milano,\nrassegna stampa, inviti, press day,\nseeding. Invio contenuti editoriali a\nufficio stampa e contatti press.\n\nCollaborazioni   Direzione strategica: selezione,        Roberta\ninfluencer       negoziazione, calendario, brief.\nUfficio Stampa MI supporta l'execution.\nArea da mappare e rivedere nel\ndettaglio. Da definire: audit\ninfluencer e ridefinizione strategica.\n\nShooting &       Regia shooting fotografici e video.     Benedetta +\nproduzioni       Brief creativo definito da Benedetta    Roberta\ninsieme a Roberta. Coordinamento\ncreativi esterni (Ornella foto, Ilaria\nvideo, HOON bottega). Logistica\noperativa con supporto Elisa.\n\nIdentità visiva  Garanzia di coerenza brand su tutti i   Roberta\ne tono di voce   touchpoint. Il tono di voce è di\nBenedetta, Roberta ne è la custode\noperativa.\n"}, {"title": "3. INTERSEZIONI CON DIGITAL (AREE CONDIVISE)", "content": "Le tre aree seguenti sono  newsletter,\ncoordinamento creativi, shooting,\ncollaborazioni influencer, invio\ncontenuti editoriali a press\n\nMarianna       Social Media         Content creation in azienda,\nOperations & Content scheduling e publishing su IG BB,\nCreation             LinkedIn, Facebook. Community\nmanagement light. Supporto IG Gregor\ne Caprarola Balla per Benedetta.\nAsset library\n\nElisa          Segreteria operativa Supporto logistico shooting e\n(supporto)     (doppio ruolo con    produzioni, coordinamento fornitori\nStile)               creativi\n\n6. COLLABORATORI ESTERNI\n\nNome           Ruolo\nOrnella            Fotografia professionale\n\nIlaria             Video e formati video\n\nHOON               Content dalla Bottega\n\nUff. Stampa MI     PR execution e rassegna stampa\n"}, {"title": "7. COSA NON È IN PERIMETRO", "content": "• Infrastruttura tecnica sito (backlog, release, hosting, performance)\n→ Fabio\n\n• Piattaforma CRM/Klaviyo (configurazione, automazioni,\ndeliverability, segmenti) → Fabio\n\n• Budget e performance campagne ADV (targeting, ROAS, ottimizzazione,\npiattaforme) → Fabio\n\n• Relazione cliente B2C (vendite, resi, riparazioni, community,\nWhatsApp) → Caterina\n\n• Operatività press: ricezione richieste, campioni, spedizioni,\ntracking, rientri → Caterina\n\n• Catalogo e-commerce e schede prodotto (dati tecnici, sync\nNotion-WooCommerce) → Fabio + Caterina\n"}, {"title": "8. FLUSSI DI LAVORO PRINCIPALI", "content": "| Produzione contenuti ADV                                          |\n|                                                                       |\n| > 1\\. Direzione (Benedetta) definisce brief strategico campagna       |\n| >                                                                     |\n| > 2\\. Roberta sviluppa concept creativo: visual, copy, format         |\n| >                                                                     |\n| > 3\\. Roberta produce contenuti con creativi esterni e team interno   |\n| >                                                                     |\n| > 4\\. Contenuti consegnati a Fabio per upload su piattaforme ADV      |\n| >                                                                     |\n| > 5\\. Fabio gestisce targeting, budget, performance                   |\n| >                                                                     |\n| > 6\\. Fabio porta dati e risultati a Direzione. Roberta propone       |\n| > refresh creativi                                                    |\n+=======================================================================+\n| Shooting fotografico                                              |\n|                                                                       |\n| > 1\\. Benedetta e Roberta definiscono brief creativo e piano shooting |\n| >                                                                     |\n| > 2\\. Elisa organizza logistica: data, location, creativi, prodotti   |\n| >                                                                     |\n| > 3\\. Shooting sotto regia Roberta con creativi esterni               |\n| >                                                                     |\n| > 4\\. Post-produzione e selezione sotto supervisione Roberta          |\n| >                                                                     |\n| > 5\\. Asset inseriti in libreria da Marianna per uso cross-canale     |\n| Contenuti press e ufficio stampa                                  |\n|                                                                       |\n| > 1\\. Roberta crea contenuti editoriali (comunicati, immagini,        |\n| > lookbook)                                                           |\n| >                                                                     |\n| > 2\\. Roberta invia a Ufficio Stampa MI e contatti press diretti      |\n| >                                                                     |\n| > 3\\. Quando stylist/giornalista richiede campioni → press@ →         |\n| > Caterina gestisce operatività                                       |\n| >                                                                     |\n| > 4\\. Roberta si coordina con Caterina per coerenza brand             |\n\nNOTE\n\nQuesto documento ridefinisce il perimetro, non il ruolo. Roberta resta\nCommunication Manager con le stesse responsabilità core.\n\nProssimi passi aperti: audit influencer e collaborazioni, ridefinizione\nstrategica piano editoriale Instagram, definizione output e scadenze\nchiare (giorno del mese per consegna ADV, comunicato stampa, piano\neditoriale).\n\nSocial media: Marianna pubblica in autonomia tutto ciò che è nel\ncalendario approvato.\n\nQuesto documento è un riferimento operativo."}], "Simona": [{"title": "1. MISSIONE DEL RUOLO", "content": "Simona è la responsabile dell'area amministrativa e del canale wholesale\nB2B. Supervisiona la contabilità, i servizi finanziari, i pagamenti, e\ngestisce i rapporti con i clienti wholesale e l'agente Bonini.\n\nIn concreto:\n\n• Supervisiona amministrazione, contabilità e servizi finanziari\n\n• Gestisce il canale wholesale B2B: rapporti clienti, ordini,\npagamenti, solleciti\n\n• Interfaccia con il commercialista e consulenti finanziari\n\n• Coordina Alice e Valentina nell'operatività quotidiana\n\n• Coordina logistica spedizioni campioni press (su richiesta di\nCaterina)\n"}, {"title": "2. AREE DI RESPONSABILITÀ", "content": "Area           Responsabilità\nAmministrazione e  Supervisione contabilità generale, prima nota,\ncontabilità        scadenzario, fatturazione attiva e passiva.\nInterfaccia commercialista. Gestione adempimenti\nfiscali e tributari.\n\nWholesale B2B      Gestione clienti wholesale: ordini, conferme\nd'ordine, spedizioni B2B, pagamenti, solleciti,\nrecupero crediti. Rapporti con agente Bonini.\nPreparazione ordini B2B con Debora.\n\nServizi finanziari Gestione rapporti bancari, fidi, anticipi fatture,\npagamenti fornitori, cash flow operativo.\n\nCoordinamento team Supervisione operativa di Alice e Valentina.\n\nLogistica campioni Coordinamento logistico spedizioni campioni su\npress              richiesta di Caterina. Caterina decide, Simona\ncoordina, Debora spedisce.\n\nGestione           Gestione e creazione delle anagrafiche e codici\nAnagrafiche        borse, varianti per ogni collezione.\n"}, {"title": "3. STRUTTURA DEL TEAM", "content": "Persona    Ruolo            Responsabilità\nSimona         Resp. Amministrativo Supervisione admin, wholesale B2B,\n& Wholesale          servizi finanziari, logistica\ncampioni press\n\nAlice          Ufficio Acquisti     Fornitori, approvvigionamento, RdA,\nnegoziazione, budget. Backup\noperativo admin\n\nValentina      Segreteria           DDT, pratiche corriere, spedizioni\nAmministrativa di &  B2C. Recupero crediti (solo\nLogistica di BBCOM   italiani). Chiamate corsi\n(part-time 09--13)   pelletteria. Magazzino e-commerce.\nSpedizioni e rientri campioni.\nSupporto admin BBCOM (Coriolo).\nAllestimento e merchandising Bottega\n"}, {"title": "4. CONNESSIONI OPERATIVE", "content": "Connessione   Chi con chi   Per cosa\nProduzione (B2B)  Simona ↔ Debora   Ordini B2B, spedizioni wholesale,\nmagazzino prodotto finito\n\nE-commerce (DDT)  Valentina ↔       DDT e corrieri per spedizioni B2C.\nCaterina          Magazzino e-commerce. Conferma\nappuntamenti Bottega\n\nE-commerce        Simona ↔ Caterina Logistica spedizioni campioni press\n(press)                             su richiesta di Caterina\n\nCanale B2C (DDT)  Valentina ↔       Debora prepara pacchi, Valentina\nDebora            gestisce DDT e documenti di\ntrasporto di BBCOM\n"}, {"title": "5. FLUSSI DI LAVORO PRINCIPALI", "content": "| Ordine B2B                                                        |\n|                                                                       |\n| > 1\\. Cliente/agente Bonini invia ordine                              |\n| > ": "Valentina gestisce la segreteria amministrativa e la logistica\nspedizioni di BBCOM. Ha un profilo operativo e trasversale che tocca\ne-commerce, press, Bottega e Coriolo.\n\nIn concreto:\n\n• Gestisce DDT, prenotazioni corriere e pratiche spedizione B2C\n\n• Gestisce il recupero crediti (solo clienti italiani)\n\n• Gestisce chiamate corsi pelletteria\n\n• Gestisce il magazzino e-commerce (stock fisico per il sito)\n\n• Gestisce rientri campioni press\n\n• Supporta l'amministrazione BBCOM (Coriolo)\n\n• Cura allestimento e merchandising Bottega\n\n• Conferma appuntamenti Bottega per Caterina (WhatsApp personalizzato\nil giorno prima)\n"}, {"title": "2. AREE DI RESPONSABILITÀ", "content": "Area           Responsabilità\nDDT e spedizioni   Gestione DDT in uscita. Prenotazioni corriere,\nB2C                pratiche spedizione B2C. Coordinamento con Debora\n(preparazione pacchi) e Caterina (ordini)\n\nRecupero crediti   Recupero crediti su clienti italiani\n\nCorsi pelletteria  Gestione chiamate e coordinamento operativo corsi\npelletteria\n\nMagazzino          Gestione magazzino fisico prodotti per il sito\ne-commerce         e-commerce. Monitoraggio disponibilità,\naggiornamento stock, segnalazione esaurimenti a\nCaterina e Fabio\n\nSpedizioni e       Gestione spedizioni campioni press (su coordinamento\nrientri campioni   Simona) e monitoraggio rientri. Comunicazione stato\nrientri a Caterina\n\nAmministrazione    Supporto amministrativo per il brand Coriolo / BBCOM\nBBCOM (Coriolo)\n\nAllestimento       Cura allestimento e merchandising dello spazio\nBottega            Bottega\n\nConferma           Conferma appuntamenti Bottega il giorno prima via\nappuntamenti       WhatsApp personalizzato per Caterina. In assenza\n(pomeriggio): Caterina conferma\n"}, {"title": "3. CONNESSIONI OPERATIVE", "content": "Connessione   Chi con chi      Per cosa\nE-commerce        Valentina ↔ Caterina DDT e corrieri B2C. Magazzino\ne-commerce. Conferma appuntamenti\nBottega. Rientri campioni\n\nAmministrazione   Valentina ↔ Simona   Supporto admin quotidiano,\nBBCOM                                  recupero crediti, coordinamento\nlogistica campioni\n\nPress             Valentina ↔          Spedizioni e rientri campioni\nCaterina/Simona      press\n\nNOTE\n\nOrario part-time 09--13. Le attività pomeridiane (es. conferma\nappuntamenti) passano a Caterina.\n\nIl magazzino e-commerce (stock sito) è di Valentina. Il magazzino\ncampioni (press/shooting) è di Caterina. Il magazzino materiali/campioni\nStile è di Elisa.\n\nValentina ha un ruolo trasversale che tocca e-commerce, press, Bottega e\nCoriolo.\n\nQuesto documento è un riferimento operativo."}], "Claudia": [{"title": "1. MISSIONE DEL RUOLO", "content": "La Creative Lead guida il cuore estetico del brand. Sviluppa l'identità\nvisiva di ogni collezione: modelli, materiali, colori, proporzioni,\ndettagli.\n\nBenedetta definisce la visione creativa e le direzioni macro. Claudia la\ntraduce in ricerca, concept e sviluppo operativo quotidiano, portando\nproposte e alternative. La validazione finale su ogni modello che passa\nin produzione è di Benedetta.\n\nIn concreto:\n\n• Guida la ricerca estetica: tendenze, materiali, ispirazioni,\nmoodboard\n\n• Sviluppa il concept di collezione in dialogo con la Direzione\nCreativa\n\n• Supervisiona lo sviluppo di ogni modello: proporzioni, materiali,\ncolori, dettagli costruttivi\n\n• Propone palette colori, materiali, finiture per ogni stagione\n\n• Coordina Elisa nel lavoro quotidiano dell'Ufficio Stile\n\n• Prepara la presentazione delle collezioni per la Direzione\n"}, {"title": "2. AREE DI RESPONSABILITÀ", "content": "Area        Responsabilità                      Owner\nRicerca         Trend, materiali, ispirazioni,          Claudia\nestetica        moodboard, archivio riferimenti\n\nConcept         Sviluppo temi, linee, proporzioni in    Claudia +\ncollezione      dialogo con Benedetta. La visione macro Benedetta\nè di Benedetta, Claudia la traduce in\nproposte concrete\n\nSviluppo        Supervisione quotidiana: schizzi,       Claudia\nmodelli         prototipi, iterazioni. Ogni modello che\npassa in produzione deve essere\nvalidato dalla Direzione\n\nPalette e       Proposta colori, materiali, finiture    Claudia\nmateriali       per ogni stagione. Selezione finale con\nBenedetta\n\nCampionario     Supervisione sviluppo campionario con   Claudia + Elisa\nElisa. Coordinamento tempi e qualità\ncon Produzione\n\nCatalogazione e Supervisione archivio materiali,        Elisa\ndatabase        campioni, riferimenti. Aggiornamento\ndatabase Notion. Esecuzione operativa:\nElisa\n"}, {"title": "3. STRUTTURA DEL TEAM", "content": "Persona    Ruolo            Responsabilità\nClaudia        Creative Lead        Ricerca, concept, sviluppo modelli,\npalette, coordinamento team Stile\n\nElisa          Operations &         Schede tecniche, fornitori,\nProduction Coord.    laboratori, campionari e timing,\nmagazzino materiali e campioni,\ncatalogazione materiali,\naggiornamento Notion. Ponte\noperativo con Produzione (Giulio).\nSegreteria operativa per\nComunicazione (Roberta). Supporto\ndiretto a Benedetta su task\noperative nei momenti di minor\ncarico\n"}, {"title": "4. CONNESSIONI OPERATIVE", "content": "Connessione   Chi con chi        Per cosa\nProduzione        Claudia/Elisa ↔ Giulio Fattibilità tecnica modelli,\nschede tecniche, prototipi,\ncampionario\n\nComunicazione     Claudia ↔ Roberta      Coerenza estetica contenuti:\nshooting, visual, identità\nvisiva\n"}, {"title": "5. FLUSSI DI LAVORO PRINCIPALI", "content": "| Sviluppo nuovo modello                                            |\n|                                                                       |\n| > 1\\. Benedetta definisce direzione creativa e brief di collezione    |\n| >                                                                     |\n| > 2\\. Claudia sviluppa ricerca, moodboard, proposte estetiche         |\n| >         <div className="jd-panel">
          {sections.map((sec, i) => (
            <div key={i}>
              <div className="jd-section-title" style={{ color: deptColor }}>{sec.title}</div>

      {deptOrder.map(id => {
        const d=DEPTS[id], x=deptX[id], isSel=selectedDept===id, isLinked=linkedDepts.size>0?linkedDepts.has(id):true;
        const data=PEOPLE[id], count=data.hierarchy.length;
        return (
          <g key={id} onClick={()=>onSelect(isSel?null:id)} style={{cursor:"pointer"}}>
            {isSel && <rect x={x-boxW/2+2} y={deptY-boxH/2+2} width={boxW} height={boxH} rx={7} fill="rgba(0,0,0,0.04)" />}
            <rect x={x-boxW/2} y={deptY-boxH/2} width={boxW} height={boxH} rx={7} fill={isSel?d.light:"#FFF"} stroke={isSel?d.color:isLinked?d.color+"50":d.color+"18"} strokeWidth={isSel?2.5:1} opacity={isLinked?1:0.5} style={{transition:"all 0.25s"}} />
            <rect x={x-boxW/2} y={deptY-boxH/2} width={boxW} height={5} rx={0} fill={d.color} opacity={isLinked?1:0.3} />
            <text x={x} y={deptY-10} textAnchor="middle" fill="#1A1A18" fontSize={11.5} fontWeight={600} style={{fontFamily:font}} opacity={isLinked?1:0.5}>{d.label}</text>
            <text x={x} y={deptY+4} textAnchor="middle" fill={d.color} fontSize={8} style={{fontFamily:font}} opacity={isLinked?0.7:0.3}>{count} persone{data.externals?" + "+data.externals.length+" esterni":""}</text>
            <text x={x} y={deptY+16} textAnchor="middle" fill="#A09888" fontSize={7.5} style={{fontFamily:font}} opacity={isLinked?0.6:0.25}>→ {d.reportTo}</text>
            <text x={x} y={deptY+boxH/2-6} textAnchor="middle" fill={d.color} fontSize={7.5} style={{fontFamily:font}} opacity={0.4}>{isSel?"▲ chiudi":"▼ apri dettaglio"}</text>
          </g>
        );
      })}
      {DEPT_LINKS.map((link,i) => {
        const x1=deptX[link.from], x2=deptX[link.to], baseY=deptY+boxH/2+4, arcY=baseY+14+i*10, midX=(x1+x2)/2;
        const isHi=selectedDept?(selectedDept===link.from||selectedDept===link.to):false;
        return (
          <g key={i} opacity={selectedDept?(isHi?1:0.12):0.25} style={{transition:"opacity 0.3s"}}>
            <path d={"M"+x1+","+baseY+" L"+x1+","+arcY+" L"+x2+","+arcY+" L"+x2+","+baseY} fill="none" stroke={isHi?"#1A1A18":"#A09888"} strokeWidth={isHi?1.5:0.8} strokeDasharray={isHi?"none":"4,3"} />
            <rect x={midX-70} y={arcY-8} width={140} height={16} rx={8} fill={isHi?"#FAFAF6":"transparent"} stroke={isHi?"#E0DCD4":"none"} />
            <text x={midX} y={arcY+3} textAnchor="middle" fill={isHi?"#1A1A18":"#A09888"} fontSize={7.5} fontWeight={isHi?600:400} style={{fontFamily:font}}>{link.label}</text>
          </g>
        );
      })}
    </svg>
  );
}

/* ═══ DEPT DETAIL ═══ */
function DeptDetail({ deptId, onClose }) {
  const dept = DEPTS[deptId], data = PEOPLE[deptId];
  return (
    <div style={{ maxWidth: 780, margin: "8px auto 16px", border: "1.5px solid " + dept.color + "30", borderRadius: 10, background: "#FFF", overflow: "hidden" }}>
      <div style={{ background: dept.light, padding: "18px 24px 14px", borderBottom: "1px solid " + dept.color + "15", display: "flex", justifyContent: "space-between", alignItems: "flex-start" }}>
        <div>
          <div style={{ fontSize: 8.5, letterSpacing: "0.16em", textTransform: "uppercase", color: dept.color, fontWeight: 500, fontFamily: font }}>{dept.label}</div>
          <div style={{ fontSize: 14, fontWeight: 500, fontFamily: font, marginTop: 3, maxWidth: 580, lineHeight: 1.6 }}>{data.summary}</div>
          <div style={{ fontSize: 10, color: "#8A8878", fontFamily: font, marginTop: 3 }}>Report a: <strong>{dept.reportTo}</strong></div>
        </div>
        <button onClick={onClose} style={{ background: "none", border: "1px solid " + dept.color + "25", borderRadius: 4, padding: "4px 10px", fontSize: 10, cursor: "pointer", color: dept.color, fontFamily: font }}>✕ chiudi</button>
      </div>
      <div style={{ padding: "12px 24px 8px" }}>
        {data.hierarchy.map((p, i) => (
          <div key={i} style={{ padding: "14px 0", borderBottom: i < data.hierarchy.length - 1 ? "1px solid #F0ECE4" : "none" }}>
            <div style={{ display: "flex", alignItems: "center", gap: 8, flexWrap: "wrap" }}>
              <span style={{ fontSize: 16, fontWeight: 600, fontFamily: font }}>{p.name}</span>
              <span style={{ fontSize: 10, color: dept.color, fontWeight: 500, fontFamily: font }}>{p.role}</span>
              {p.badge && <span style={{ fontSize: 8, padding: "2px 8px", background: dept.color + "12", color: dept.color, borderRadius: 3, fontWeight: 500 }}>{p.badge}</span>}
              {p.note && <span style={{ fontSize: 9, color: "#8A8878", fontStyle: "italic", fontFamily: font }}>{p.note}</span>}
            </div>
            {p.reportsTo && <div style={{ fontSize: 9, color: "#A09888", fontFamily: font, marginTop: 2 }}>Riporta a: {p.reportsTo}</div>}
            <div style={{ fontSize: 11.5, color: "#4A4840", lineHeight: 1.7, fontFamily: font, marginTop: 6 }}>{p.desc}</div>
            <JDDropdown name={p.name} deptColor={dept.color} />
          </div>
        ))}
      </div>
      {data.crossLinks && data.crossLinks.length > 0 && (
        <div style={{ padding: "4px 24px 16px" }}>
          <div style={{ fontSize: 8.5, letterSpacing: "0.16em", textTransform: "uppercase", color: "#A09888", marginBottom: 10, fontWeight: 500, fontFamily: font, paddingTop: 14, borderTop: "1px solid #F0ECE4" }}>Connessioni inter-reparto</div>
          {data.crossLinks.map((link, i) => {
            const td = DEPTS[link.toDept];
            return (
              <div key={i} style={{ padding: "10px 14px", background: "#FAFAF8", border: "1px solid #F0ECE4", borderRadius: 6, marginBottom: 6 }}>
                <div style={{ display: "flex", alignItems: "center", gap: 8, marginBottom: 5, flexWrap: "wrap" }}>
                  <span style={{ fontSize: 12, fontWeight: 600, fontFamily: font }}>{link.person}</span>
                  <span style={{ fontSize: 10, color: "#A09888" }}>→</span>
                  <span style={{ display: "inline-flex", alignItems: "center", gap: 4, padding: "2px 10px", background: "#FFF", border: "1px solid " + td.color + "20", borderRadius: 12, fontSize: 11, fontWeight: 600, fontFamily: font }}><span style={{ width: 6, height: 6, borderRadius: 3, background: td.color }} />{link.to}</span>
                  <span style={{ fontSize: 7.5, letterSpacing: "0.05em", textTransform: "uppercase", color: td.color, fontWeight: 500, fontFamily: font }}>{link.type}</span>
                </div>
                <div style={{ fontSize: 11, color: "#4A4840", lineHeight: 1.6, fontFamily: font }}>{link.why}</div>
              </div>
            );
          })}
        </div>
      )}
      {data.intersections && (
        <div style={{ padding: "4px 24px 16px" }}>
          <div style={{ fontSize: 8.5, letterSpacing: "0.16em", textTransform: "uppercase", color: "#A09888", marginBottom: 10, fontWeight: 500, fontFamily: font, paddingTop: 14, borderTop: "1px solid #F0ECE4" }}>Intersezioni con Digital</div>
          <div style={{ border: "1px solid #E4E0D8", borderRadius: 6, overflow: "hidden" }}>
            <div style={{ display: "grid", gridTemplateColumns: "90px 1fr 1fr", background: "#FAFAF6", borderBottom: "1px solid #E4E0D8" }}>
              <div style={{ padding: "8px 12px", fontSize: 9, fontWeight: 600, color: "#888" }}>Area</div>
              <div style={{ padding: "8px 12px", fontSize: 9, fontWeight: 600, color: dept.color }}>Comunicazione</div>
              <div style={{ padding: "8px 12px", fontSize: 9, fontWeight: 600, color: DEPTS.digital.color }}>Digital</div>
            </div>
            {data.intersections.map((row, i) => (
              <div key={i} style={{ display: "grid", gridTemplateColumns: "90px 1fr 1fr", borderBottom: i < data.intersections.length - 1 ? "1px solid #F0ECE4" : "none" }}>
                <div style={{ padding: "10px 12px", fontSize: 11, fontWeight: 600, fontFamily: font }}>{row.area}</div>
                <div style={{ padding: "10px 12px", fontSize: 10.5, fontFamily: font, color: "#4A4840" }}>{row.comms}</div>
                <div style={{ padding: "10px 12px", fontSize: 10.5, fontFamily: font, color: "#4A4840" }}>{row.digital}</div>
              </div>
            ))}
          </div>
          <div style={{ fontSize: 10, color: "#8A8878", fontStyle: "italic", fontFamily: font, marginTop: 8 }}>Regola: se Fabio e Roberta non trovano un accordo, la decisione sale a Benedetta.</div>
        </div>
      )}
      {data.externals && (
        <div style={{ padding: "4px 24px 18px" }}>
          <div style={{ fontSize: 8.5, letterSpacing: "0.16em", textTransform: "uppercase", color: "#A09888", marginBottom: 10, fontWeight: 500, fontFamily: font, paddingTop: 14, borderTop: "1px solid #F0ECE4" }}>Collaboratori esterni ({data.externals.length})</div>
          <div style={{ display: "grid", gridTemplateColumns: "repeat(auto-fill, minmax(200px, 1fr))", gap: 8 }}>
            {data.externals.map((ext, i) => (
              <div key={i} style={{ padding: "10px 14px", background: dept.light, border: "1px solid " + dept.color + "0C", borderRadius: 5 }}>
                <div style={{ fontSize: 11.5, fontWeight: 600, fontFamily: font }}>{ext.name}</div>
                <div style={{ fontSize: 9.5, color: "#6A6858", fontFamily: font, marginTop: 2 }}>{ext.what}</div>
              </div>
            ))}
          </div>
        </div>
      )}
      {data.notes && (
        <div style={{ padding: "4px 24px 16px" }}>
          {(Array.isArray(data.notes) ? data.notes : [data.notes]).map((n, i) => (
            <div key={i} style={{ padding: "10px 14px", background: dept.color + "05", borderLeft: "3px solid " + dept.color + "25", borderRadius: 3, fontSize: 11, color: "#5A5850", fontStyle: "italic", lineHeight: 1.65, fontFamily: font, marginBottom: 6 }}>{n}</div>
          ))}
        </div>
      )}
    </div>
  );
}

      <header style={{ textAlign: "center", padding: "36px 20px 14px" }}>
        <div style={{ fontSize: 10, letterSpacing: "0.45em", textTransform: "uppercase", color: "#A09888" }}>Organigramma</div>

          <br />Clicca su un reparto per esplorare chi ci lavora. Ogni persona ha la <strong>Job Description completa</strong> nel menu a tendina.

      <div style={{ padding: "0 12px" }}><MacroChart selectedDept={sel} onSelect={setSel} /></div>
