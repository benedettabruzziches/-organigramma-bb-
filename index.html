  c.push(h("line", { key: "al", x1: agoX, y1: dirY+24, x2: agoX, y2: splitY, stroke: "#A09888", strokeWidth: 1, opacity: 0.3 }));
  agoDepts.forEach(id => c.push(h("path", { key: "a-"+id, d: "M"+agoX+","+splitY+" L"+deptX[id]+","+splitY+" L"+deptX[id]+","+(deptY-boxH/2), fill: "none", stroke: DEPTS[id].color, strokeWidth: 1.2, opacity: 0.3 })));
  c.push(h("path", { key: "d1", d: "M"+benX+","+splitY+" L"+deptX.digital+","+splitY+" L"+deptX.digital+","+(deptY-boxH/2), fill: "none", stroke: DEPTS.digital.color, strokeWidth: 0.8, opacity: 0.2, strokeDasharray: "5,3" }));

  DEPT_LINKS.forEach((link, i) => {

function PersonCard({ person, dept, isExpanded, onToggle }) {
  const d = DEPTS[dept];
  const header = h("div", { onClick: onToggle, style: { display: "flex", alignItems: "flex-start", gap: 12, padding: "12px 0", cursor: "pointer", marginLeft: person.level*28 } },
    h("div", { style: { width: 26, height: 26, borderRadius: 13, flexShrink: 0, background: person.level===0 ? d.color : d.light, border: person.level===0 ? "none" : "1.5px solid "+d.color+"30", color: person.level===0 ? "#FFF" : d.color, display: "flex", alignItems: "center", justifyContent: "center", fontSize: 10, fontWeight: 600, fontFamily: font } }, person.name.charAt(0)),
    h("div", { style: { flex: 1 } },
      h("div", { style: { display: "flex", alignItems: "center", gap: 6, flexWrap: "wrap" } },
        h("span", { style: { fontSize: 14, fontWeight: 600, fontFamily: font } }, person.name),
        person.badge ? h("span", { style: { fontSize: 7.5, textTransform: "uppercase", color: "#B07030", background: "#B0703010", padding: "2px 8px", fontWeight: 600, fontFamily: font, borderRadius: 3 } }, person.badge) : null,
        person.note ? h("span", { style: { fontSize: 7.5, color: "#5080A0", background: "#5080A008", padding: "2px 8px", fontFamily: font, borderRadius: 3 } }, person.note) : null
      ),
      h("div", { style: { fontSize: 10, color: d.color, fontFamily: font, marginTop: 2 } }, person.role),
      person.reportsTo ? h("div", { style: { fontSize: 9, color: "#A09888", fontFamily: font, marginTop: 2 } }, "\u2192 Riporta a ", h("strong", null, person.reportsTo)) : null
    ),
    h("span", { style: { fontSize: 9, color: d.color, opacity: 0.5, fontFamily: font, flexShrink: 0, marginTop: 4 } }, isExpanded ? "\u25B2" : "\u25BC")
  );
  if (!isExpanded) return header;
  const detail = h("div", { style: { marginLeft: person.level*28 + 38, marginBottom: 14, padding: "12px 16px", background: d.light+"60", border: "1px solid "+d.color+"0C", borderRadius: 6 } },
    person.mission ? h("div", { style: { fontSize: 11, color: "#4A4840", fontFamily: font, lineHeight: 1.65, marginBottom: 10, fontStyle: "italic" } }, person.mission) : null,
    person.tasks ? h("div", null,
      h("div", { style: { fontSize: 8.5, letterSpacing: "0.12em", textTransform: "uppercase", color: "#A09888", marginBottom: 6, fontWeight: 500, fontFamily: font } }, "Responsabilit\u00E0"),
      ...person.tasks.map((t, i) =>
        h("div", { key: i, style: { display: "flex", gap: 8, marginBottom: 4, fontSize: 10.5, color: "#4A4840", fontFamily: font, lineHeight: 1.55 } },
          h("span", { style: { color: d.color, flexShrink: 0, marginTop: 1 } }, "\u2022"),
          h("span", null, t)
        )
      )
    ) : null
  );
  return h("div", { key: person.name }, header, detail);
}

  const [expandedPerson, setExpandedPerson] = useState(null);
  const s = [];
  s.push(h("div", { key: "hd", style: { padding: "18px 24px", background: "linear-gradient(145deg, "+dept.light+"80, #FFF)", borderBottom: "1px solid "+dept.color+"0C", display: "flex", alignItems: "center", gap: 14 } },
    h("div", { style: { width: 44, height: 44, borderRadius: 10, background: dept.color, display: "flex", alignItems: "center", justifyContent: "center", color: "#FFF", fontSize: 18, fontWeight: 300, fontFamily: font } }, data.hierarchy.length),
    h("div", { style: { flex: 1 } },
      h("div", { style: { fontSize: 19, fontWeight: 600, fontFamily: font } }, dept.label),
      h("div", { style: { fontSize: 10, color: "#A09888", fontFamily: font, marginTop: 2 } }, "Riporta a ", h("strong", { style: { color: "#5A5848" } }, dept.reportTo)),

  s.push(h("div", { key: "pp", style: { padding: "16px 24px 8px" } },
    h("div", { style: { fontSize: 8.5, letterSpacing: "0.16em", textTransform: "uppercase", color: "#A09888", marginBottom: 12, fontWeight: 500, fontFamily: font } }, "Chi lavora qui \u2014 clicca per Job Description"),
    ...data.hierarchy.map((p, i) =>
      h("div", { key: i, style: { borderBottom: i < data.hierarchy.length-1 ? "1px solid #F2EEEA" : "none" } },

          h("div", { style: { display: "flex", alignItems: "center", gap: 8, flexWrap: "wrap", marginBottom: 5 } },

  if (data.intersections) {

          h("div", { style: { padding: "8px 12px", fontSize: 9, fontWeight: 600, fontFamily: font, color: DEPTS.digital.color } }, "Digital")
        ),
        ...data.intersections.map((row, i) =>
          h("div", { key: i, style: { display: "grid", gridTemplateColumns: "100px 1fr 1fr", borderBottom: i < data.intersections.length-1 ? "1px solid #F0ECE4" : "none" } },

            h("div", { style: { padding: "10px 12px", fontSize: 10.5, fontFamily: font, color: "#4A4840", lineHeight: 1.5 } }, row.digital)

  if (data.externals) {
